<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter | Your online Profile</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/admin.css">
    <script type="module" src="./js/admin/admin.js"></script>
    <script type="module" src="./js/script.js"></script>
</head>

<body>
    <header>
        <a href="index.html" title="Back to homepage">
            <img src="assets/images/logo.png" alt="Chapter Logo" class="logo">
        </a>
        <div id="desktop_menu">
            <nav id="main_nav">
                <ul>
                    <li><a href="index.html" title="Homepage">Home</a></li>
                    <li><a href="books.html" title="Browse Books">Browse Books</a></li>
                </ul>
            </nav>
            <nav id="utility_not_logged">
                <ul>
                    <li><a href="login.html" title="Log in">Log in</a></li>
                    <li><a href="signup.html" title="Sign up">Sign up</a></li>
                </ul>
            </nav>
            <nav id="utility_logged">
                <ul>
                    <li id="profile_desk"><a href="profile.html" title="Profile">Profile</a></li>
                    <li id="admin_desk"><a href="admin.html" title="Admin">Admin</a></li>
                    <li><button class="btnLogout">Logout</button></li>
                </ul>
            </nav>
        </div>

        <button id="burger_btn" aria-label="Open menu">
            <img src="assets/icons/Menu.svg" alt="Menu icon">
        </button>

        <div id="side_menu">
            <button id="close_btn" aria-label="Close menu">
                <img src="assets/icons/X.svg" alt="Close menu icon">
            </button>
            <nav id="mobile_utility_not_logged">
                <ul>
                    <li><a href="login.html">Log in</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
            <nav id="mobile_utility_logged">
                <ul>
                    <li id="profile_mob"><a href="profile.html">Profile</a></li>
                    <li id="admin_mob"><a href="admin.html">Admin</a></li>
                    <li><button class="btnLogout">Logout</button></li>
                </ul>
            </nav>
            <nav id="mobile_main_nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="books.html">Browse Books</a></li>
                </ul>
            </nav>
        </div>
        <div id="overlay"></div>
    </header>
    <div>

    </div>
    <main id="admin">
        <nav id="adminMenu">
            <button type="button" data-target="sectionBook">Add Book</button>
            <button type="button" data-target="sectionAuthor">Add Author</button>
            <button type="button" data-target="sectionPublisher">Add Publisher</button>
            <button type="button" data-target="sectionFind">Find Book</button>
        </nav>

        <section id="error" class="hidden">
            <header>
                <h3>Error</h3>
            </header>
            <p id="errorText"></p>
        </section>

        <section id="success" class="hidden">
            <header>
                <h3>Success</h3>
            </header>
            <p id="successText"></p>
        </section>
        <section id="sectionBook" class="admin-section">
            <h2>Add new book</h2>
            <form id="frmAddBook">
                <div class="field">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" />
                </div>

                <div class="field">
                    <label for="selectAuthor">Author</label>
                    <select id="selectAuthor" name="author_id">
                        <option value="">Choose Author</option>
                    </select>
                </div>

                <div class="field">
                    <label for="selectPublisher">Publisher</label>
                    <select id="selectPublisher" name="publisher_id">
                        <option value="">Choose Publisher</option>
                    </select>
                </div>

                <div class="field">
                    <label for="publishing_year">Publishing Year</label>
                    <input id="publishing_year" name="publishing_year" type="number" max="2025" />
                </div>

                <button type="submit" class="btn-primary">Add Book</button>
            </form>
        </section>


        <section id="sectionAuthor" class="admin-section hidden">
            <h2>Add new author</h2>
            <form id="frmAddAuthor">
                <div class="field">
                    <label for="first_name">First name</label>
                    <input id="first_name" name="first_name" type="text" />
                    <div class="field">
                        <label for="last_name">Last name</label>
                        <input id="last_name" name="last_name" type="text" />
                    </div>
                </div>
                <button type="submit" class="btn-primary">Add Author</button>
            </form>
        </section>

        <section id="sectionPublisher" class="admin-section hidden">
            <h2>Add new publisher</h2>
            <form id="frmAddPublisher">
                <div class="field">
                    <label for="name">Publisher name</label>
                    <input id="name" name="name" type="text" />
                </div>
                <button type="submit" class="btn-primary">Add Publisher</button>
            </form>
        </section>

        <section id="sectionFind" class="admin-section hidden">
            <h2>Find book by ID</h2>
            <form id="frmFindBook">
                <div class="field">
                    <label for="book_id">Book ID</label>
                    <input id="book_id" name="book_id" type="number" />
                </div>
                <button type="submit" class="btn-primary">Find Book</button>
            </form>
            <article id="bookInfo" class="hidden"></article>
        </section>
    </main>

    <footer>
        <div id="social_icons">
            <a href="https://twitter.com" target="_blank">
                <img src="./assets/icons/Twitter.svg" alt="Twitter logo">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="./assets/icons/Linkedin.svg" alt="LinkedIn logo">
            </a>
            <a href="https://facebook.com" target="_blank">
                <img src="./assets/icons/Facebook.svg" alt="Facebook logo">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="./assets/icons/Instagram.svg" alt="Instagram logo">
            </a>
        </div>
        <p id="footer-copy">&copy; 2023 KEA Development</p>
    </footer>
    <button id="backToTop" aria-label="Back to top"><img src="./assets/icons/Chevronup.svg" alt=""></button>

</body>
<template id="bookTemplate">
    <div class="book-card">
        <img class="book-cover" src="" alt="Book cover">
        <div class="book-details">
            <h3 class="book-title"></h3>
            <p class="book-author"></p>
            <p class="book-publisher"></p>
            <p class="book-year"></p>
            <div class="loan-history">
                <h4>Loan History:</h4>
                <div class="loan-rows"></div>
            </div>
        </div>
    </div>
</template>


</html>
