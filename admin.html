<div>

</div>
    <main id="admin">
        <nav id="adminMenu">
            <button type="button" data-target="sectionBook">Add Book</button>
            <button type="button" data-target="sectionAuthor">Add Author</button>
            <button type="button" data-target="sectionPublisher">Add Publisher</button>
            <button type="button" data-target="sectionFind">Find Book</button>
          </nav>         
        <section id="error" class="hidden">
          <p id="errorText"></p>
        </section> 
        <section id="sectionBook" class="admin-section">
          <h2>Add new book</h2>
          <form id="frmAddBook">
            <input type="text" name="title" placeholder="Title" required>
            <select name="author_id" id="selectAuthor" required></select>
            <select name="publisher_id" id="selectPublisher" required></select>
            <input type="number" name="publishing_year" placeholder="Publishing Year" max="2025" required>
            <button type="submit">Add Book</button>
          </form>
          <p class="success-message hidden"></p>
        </section>
      
        <section id="sectionAuthor" class="admin-section hidden">
          <h2>Add new author</h2>
          <form id="frmAddAuthor">
            <input type="text" name="first_name" placeholder="First name" required>
            <input type="text" name="last_name" placeholder="Last name" required>
            <button type="submit">Add Author</button>
          </form>
          <p class="success-message hidden"></p>
        </section>
      
        <section id="sectionPublisher" class="admin-section hidden">
          <h2>Add new publisher</h2>
          <form id="frmAddPublisher">
            <input type="text" name="name" placeholder="Publisher name" required>
            <button type="submit">Add Publisher</button>
          </form>
          <p class="success-message hidden"></p>
        </section>
      
        <section id="sectionFind" class="admin-section hidden">
            <h2>Find book by ID</h2>
            <div class="admin-grid">
              <form id="frmFindBook">
                <input type="number" name="book_id" placeholder="Book ID" required>
                <button type="submit">Find Book</button>
              </form>
              <article id="bookInfo" class="hidden"></article>
            </div>
            <p class="success-message hidden"></p>
          </section>
          
      </main>

<template id="bookTemplate">
    <div class="book-card">
        <img class="book-cover" src="" alt="Book cover">
        <div class="book-details">
            <h3 class="book-title"></h3>
            <p class="book-author"></p>
            <p class="book-publisher"></p>
            <p class="book-year"></p>
            <div class="loan-history">
                <h4>Loan History:</h4>
                <div class="loan-rows"></div>
            </div>
        </div>
    </div>
</template>
