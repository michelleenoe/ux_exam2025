<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chapter | Your online bookstore</title>
        <link rel="icon" href="assets/images/favicon.png" type="image/png">
        <link rel="stylesheet" href="./css/styles.css">
        <script type="module" src="./js/script.js"></script>
        <script type="module" src="./js/books.js"></script>
        <link rel="stylesheet" href="./css/book_card.css">
    </head>
<body>
    <header>
        <a href="index.html" title="Back to homepage">
            <img src="assets/images/logo.png" alt="Chapter Logo" class="logo">
        </a>
        <div id="desktop_menu">
            <nav id="main_nav">
                <ul>
                    <li><a href="index.html" title="Homepage">Home</a></li>
                    <li><a href="books.html" title="Browse Books">Browse Books</a></li>
                </ul>
            </nav>
            <nav id="utility_not_logged">
                <ul>
                    <li><a href="login.html" title="Log in">Log in</a></li>
                    <li><a href="signup.html" title="Sign up">Sign up</a></li>
                </ul>
            </nav>
            <nav id="utility_logged">
                <ul>
                    <li><a href="profile.html" title="Profile">Profile</a></li>
                    <li><a href="admin.html" title="Admin">Admin</a></li>
                    <li><button id="btnLogout">Logout</button></li>
                </ul>
            </nav>
        </div>

        <button id="burger_btn" aria-label="Open menu">
            <img src="assets/icons/Menu.svg" alt="Menu icon">
        </button>

        <div id="side_menu">
            <button id="close_btn" aria-label="Close menu">
                <img src="assets/icons/X.svg" alt="Close menu icon">
            </button>
            <nav id="mobile_utility_not_logged">
                <ul>
                    <li><a href="login.html">Log in</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
            <nav id="mobile_utility_logged">
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><button id="btnLogout">Logout</button></li>
                </ul>
            </nav>
            <nav id="mobile_main_nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="books.html">Browse Books</a></li>
                </ul>
            </nav>
        </div>
        <div id="overlay"></div>
    </header>
    <section id="error" class="hidden">
        <header>
            <h3>Error</h3>
        </header>
        <p id="errorText"></p>
    </section>
    
    <section id="browse_books">
        <h2>Browse Books</h2>
        <input type="search" id="search_input" placeholder="Search by title or author" />
      
        <div id="showAllBooks_book_list"></div>
        <button id="load_more_btn">Load more</button>
      </section>
</main>
<footer></footer>

<template id="showAllBooks_template">
    <article class="book_card">
        <a href="">
            <img class="book_cover" src="" alt="">
        </a>
        <div class="book_info">
            <h3 class="book_title"></h3>
            <p class="book_author"></p>
            <p class="publishing_year"></p>
            <p class="publishing_company"></p>
        </div>
        <div class="book_card_btns">
            <div class="readmore_btn">
                <a href="">Read More</a>
            </div>
            <div class="loan_btn">
                <a href="">Loan</a>
            </div>
        </div>
    </article>
</template>

</body>

</html>
