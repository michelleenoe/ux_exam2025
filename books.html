<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chapter | Your online bookstore</title>
        <link rel="icon" href="assets/images/favicon.png" type="image/png">
        <link rel="stylesheet" href="./css/styles.css">
        <script type="module" src="./js/script.js"></script>
    </head>
<body>
    <header>
        <a href="index.html" title="Back to homepage">
            <img src="assets/images/logo.png" alt="Chapter Logo" class="logo">
        </a>
        <div id="desktop_menu">
            <nav id="main_nav">
                <ul>
                    <li><a href="index.html" title="Homepage">Home</a></li>
                    <li><a href="books.html" title="Browse Books">Browse Books</a></li>
                </ul>
            </nav>
            <nav id="utility_not_logged">
                <ul>
                    <li><a href="login.html" title="Log in">Log in</a></li>
                    <li><a href="signup.html" title="Sign up">Sign up</a></li>
                </ul>
            </nav>
            <nav id="utility_logged">
                <ul>
                    <li><a href="profile.html" title="Profile">Profile</a></li>
                    <li><a href="admin.html" title="Admin">Admin</a></li>
                    <li><button id="btnLogout">Logout</button></li>
                </ul>
            </nav>
        </div>

        <button id="burger_btn" aria-label="Open menu">
            <img src="assets/icons/Menu.svg" alt="Menu icon">
        </button>

        <div id="side_menu">
            <button id="close_btn" aria-label="Close menu">
                <img src="assets/icons/X.svg" alt="Close menu icon">
            </button>
            <nav id="mobile_utility_not_logged">
                <ul>
                    <li><a href="login.html">Log in</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>
            <nav id="mobile_utility_logged">
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><button id="btnLogout">Logout</button></li>
                </ul>
            </nav>
            <nav id="mobile_main_nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="books.html">Browse Books</a></li>
                </ul>
            </nav>
        </div>
        <div id="overlay"></div>
    </header>
<main>
    <section>    
        <div class="breadcrumb_wrapper">
            <nav class="breadcrumb">
            <a href="index.html">Home</a>
            <span>›</span>
            <a href="books.html" class="active" id="breadcrumb_current">Browse books</a>
            </nav>
        </div>
    </section>
    <section class="browse_header">
        <h1>Lorem Ipsum</h1>
        <div class="browse_controls">
            <div class="sort_wrapper">
            <button class="sort_btn">
                Sort <img src="assets/icons/Chevron down.svg" alt="Sort icon" />
            </button>
            <div class="sort_dropdown hidden" id="sort_dropdown">
                <ul>
                <li><button data-sort="title">Title</button></li>
                <li><button data-sort="publishing_year">Year</button></li>
                </ul>
            </div>
            </div>
            <div class="divider"></div>
            <button class="filter_btn">
            Filter <img src="assets/icons/filter-outline.svg" alt="Filter icon" />
            </button>
        </div>
        <div id="active_filter_wrapper" class="hidden">
            <span id="active_filter">
            Filter: <strong id="active_filter_label"></strong>
            <button id="clear_filter" aria-label="Remove filter">×</button>
            </span>
        </div>
    </section>
        <div id="filter_panel" class="filter_panel hidden">
        <button id="close_filter">×</button>
        <form id="filter_form">
        <label for="author_select">Filter by author:</label>
        <select id="author_select">
            <option value="">All authors</option>
        </select>
        <button class="apply_filters" type="submit">Browse</button>
        </form>
    </div>
    <div id="filter_overlay" class="hidden"></div>
    <section id="all_books"></section>
    <div class="load_more_wrapper">
        <button id="load_more_btn">Load More</button>
    </div>
</main>

<footer></footer>
            <template id="book_template">
        <article class="book">
          <img class="book_cover" src="" alt="" />
          <h2 class="book_title"></h2>
          <p class="book_author"></p>
          <p class="publishing_year"></p>
          <p class="publishing_company"></p>
        </article>
      </template>
</body>
</html>
